<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
   <title>Simple PHP Blog</title>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
         <a class="navbar-brand" href="#">PHP Blog</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>

         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">Login</a>
               </li>
            </ul>
         </div>
      </div>
   </nav>

   <div class="container d-flex justify-content-center">
      <div class="w-100">
         <h2 class="mb-3 mt-5">New Post</h2>
         <form>
            <div class="row">
               <div class="col-md-8">
                  <div class="form-group">
                     <label for="exampleInputPassword1">Title</label>
                     <input type="text" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="form-group">
                     <label for="exampleInputEmail1">Body</label>
                     <textarea class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" rows="6"></textarea>
                  </div>

                  <div class="form-group">
                     <button type="submit" class="btn btn-primary">Save</button>
                     <a href="index.html" class="btn btn-secondary">Cancel</a>
                  </div>
               </div> <!-- /.col-md-8 -->
               <div class="col-md-4">
                  <div class="ml-5">
                     <div class="form-group mb-4">
                        <div class="mb-2">Categories</div>
                        <div class="form-check">
                           <input class="form-check-input" type="checkbox" id="gridCheck1">
                           <label class="form-check-label" for="gridCheck1">
                              Technology
                           </label>
                        </div>
                        <div class="form-check">
                           <input class="form-check-input" type="checkbox" id="gridCheck1">
                           <label class="form-check-label" for="gridCheck1">
                              Robotics
                           </label>
                        </div>
                        <div class="form-check">
                           <input class="form-check-input" type="checkbox" id="gridCheck1">
                           <label class="form-check-label" for="gridCheck1">
                              Science
                           </label>
                        </div>
                        <div class="form-check">
                           <input class="form-check-input" type="checkbox" id="gridCheck1">
                           <label class="form-check-label" for="gridCheck1">
                              System
                           </label>
                        </div>
                        <input type="text" class="form-control form-control-sm mt-3 w-75" id="colFormLabelSm" placeholder="add new category...">
                     </div>
                  </div>
               </div> <!-- /.col-md-4 -->
            </div> <!-- /.row -->
         </form>
      </div>
   </div>


   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="js/jquery-3.3.1.slim.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="js/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
